<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Friend Finder</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
        <h1 class="header center grey-text text-lighten-5">Friend Finder</h1>
        <div class="row center">
          <h5 class="header col s12 grey-text text-lighten-5">Moving to a new place? Wanna meet new people near you? Bored of your friends? Welcome to Friend Finder</h5>
        </div>
        <br>
        <br>
      </div>
    </div>
    <div class="parallax"><img class="responsive-img" src="images/festNight.jpg" alt="Festival crowd at night"></div>
  </div>

  <div class="container">
    <div class="section">
      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image">
              <img src="assets/images/richter.jpg">
                <span class="card-title"> </span>
              </div>
            <div class="card-content">
              <p>Firebase-oriented live scheduling app - this app is in development</p>
              </div>
            <div class="card-action">
              <a href="#">App link</a>
              </div>
            </div>
        </div>
    </div>
  </div>

  <div class="parallax-container align-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="assets/images/marble.jpg" alt="Unsplashed background img 3"></div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="materialize/js/materialize.js"></script>
  <script src="materialize/js/init.js"></script>

  </body>
</html>
